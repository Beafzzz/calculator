<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-box">
        <input type="text" id="display">
    </div>
    <div class="buttons">
        <button onclick="deleteAll()">C</button>
        <button onclick="appendForEquation('/')">/</button>
        <button onclick="appendForEquation('*')">*</button>
        <button onclick="deleteSymbol()"><img src="./assets/img/delete-left.svg" width="100%" height="100%"></button>
        <button onclick="appendForEquation(7)">7</button>
        <button onclick="appendForEquation(8)">8</button>
        <button onclick="appendForEquation(9)">9</button>
        <button onclick="appendForEquation('-')">-</button>
        <button onclick="appendForEquation(4)">4</button>
        <button onclick="appendForEquation(5)">5</button>
        <button onclick="appendForEquation(6)">6</button>
        <button onclick="appendForEquation('+')">+</button>
        <button onclick="appendForEquation(1)">1</button>
        <button onclick="appendForEquation(2)">2</button>
        <button onclick="appendForEquation(3)">3</button>
        <button></button>
        <button onclick="appendForEquation('%')">%</button>
        <button onclick="appendForEquation(0)">0</button>
        <button onclick="appendForEquation('.')">.</button>
        <button onclick="calculatedYO()">=</button>
    </div>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
